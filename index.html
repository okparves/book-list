<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <h1 id="heading">CSE Hub <span id="book-color">Book</span>List</h1>
    <div class="container">
        <p>Title</p>
        <input class="box" id="book-title" type="text" placeholder="Enter Book Name">
        <p>Author</p>
        <input class="box" id="author" type="text" placeholder="Enter Author Name">
        <p>Year</p>
        <input class="box" id="year" type="text" placeholder="Enter Year">
        <br>
        <button id="button">Add Book</button>

    </div>

    <div class="table-section">
        <table id="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </table>
    </div>

    <script src="bookList.js"></script>
</body>
</html>
